<link rel="stylesheet" href="/themes/css/imagemanager.css"/>

{% for collection in site.data.splash_displays %}
    {% if collection.id == page.id %}
        {% for image in collection %}
            <div class="imagecontiner">
                <img src="{collection.imagefolder}/{image.name}"/>
            </div>
        {% endfor %}
    {% endif %}
{% endfor %}
