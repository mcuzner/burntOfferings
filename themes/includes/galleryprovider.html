<link rel="stylesheet" href="/themes/css/imagemanager.css"/>
<style>.imagecontainer{text-align:center;}</style>


{% for image in site.data.imagedisplays %}
        <div class="imagecontainer">
            <a href="{{ image.link }}">
                <img class="splashimage" src="{{ image.source }}"/>
                {{ image.name }}
            </a>
        </div>
{% endfor %}
