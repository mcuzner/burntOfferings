<!doctype html>
<html>
    <head>
        <title>{{ content.title }}</title>
        <link rel="stylesheet" href="/themes/css/main.css"/>
    </head>

    <body>
        {% include navbar.html %}
        {{ content }}
        <ul>
            {% for item in site.data.{{ content.data }} %}
                <li><span>{{ item.name }}</span><span>{{ item.price }}</span></li>
            {% endfor%}
        </ul>
    </body>
</html>
