<!doctype html>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="../themes/css/main.css"/>
        <link rel="stylesheet" href="../themes/css/productmanager.css">
    </head>

    <body>
        {% include navbar.html %}
        {{ content }}
        <ul class="productcontainer">
            {% for section in site.data.products %}
                {% if section.id == page.data %}
                    {% for item in section.items %}
                        <li class="product"><span class="productname">{{ item.name }}</span><span class="productprice">{{ item.price }}</span></li>
                    {% endfor %}
                {% endif %}
            {% endfor%}
        </ul>
    </body>
</html>
